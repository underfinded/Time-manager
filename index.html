<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Время</title>
</head>

<body>
    <div class="wrapper">
        <div class="main_block">
            <nav class="nav">
                <ul class="nav__ul">
                    <li class="nav__li-element">
                        <p class="nav__paragraph">Время</p>
                    </li>
                    <li class="nav__li-element">
                        <p class="nav__paragraph">Секундомер</p>
                    </li>
                    <li class="nav__li-element">
                        <p class="nav__paragraph">Таймер</p>
                    </li>
                </ul>
            </nav>

            <div class="time">
                <div class="time__text">Время в Москве</div>
                <div class="time__display">test</div>
            </div>

            <div class="stopwatch">
                <div class="stopwatch__display">0 : 0</div>

                <div class="stopwatch__buttons-wrapper">
                    <button class="stopwatch__button-a">Старт</button>
                    <button class="stopwatch__button-b">сброс</button>
                </div>
            </div>

            <div class="timer">
                <input type="number" class="timer__input" value="0">

                <div class="timer__buttons-wrapper">
                    <button class="timer__button-a">Старт</button>
                    <button class="timer__button-b">сБрОс</button>
                </div>
            </div>
        </div>
    </div>

    <div class="theme_changer">
        <p class="theme_changer__font">change</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
